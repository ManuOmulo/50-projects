<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/46a9f855ee.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Netflix Navigation</title>
</head>
<body>
  <button class="nav-btn open-btn">
    <i class="fas fa-bars"></i>
  </button>

  <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png" alt="logo" class="logo">

  <p class="text">Mobile Navigaton</p>

  <div class="nav nav-black">
    <div class="nav nav-red">
      <div class="nav nav-white">
        <button class="nav-btn close-btn">
          <i class="fas fa-times"></i>
        </button>

        <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png" alt="logo" class="logo">

        <ul class="list">
          <li><a href="#">Teams</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Life at Netflix</a></li>
          <li>
            <ul>
              <li><a href="#">Netflix Culture Memo</a></li>
              <li><a href="#">Work life balance</a></li>
              <li><a href="#">Inclusion and Diversity</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
